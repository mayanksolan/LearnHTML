	<!DOCTYPE html>
	<html>
	<head>
		<h1>Register</h1>
		<title>Form Solution</title>
	</head>
	<body>
		<form>
			<div>
				<label for="firstname">First Name: </label>
				<input id="firstname" type="text" name="firstname" placeholder="Mayank" required>
				<label for="lastname">Last Name: </label>
				<input id="lastname" type="text" name="lastname" placeholder="Solan" required>
			</div>
			<div>
				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="other">Other</label>
				<input type="radio" id="other" name="gender" value="other">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="your email" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
				<!-- maxlength="10" minlength="5" required -->
			</div>
			<div>
				<label for="month">Birthday:</label>
				<select id="month" name="month">
					<option value="Month">Month</option>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				<select id="Day" name="Day">
					<option value="Day">Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<select id="year" name="Year">
					<option value="Year">Year</option>
					<option value="1981">1981</option>
					<option value="1982">1982</option>
					<option value="1983">1983</option>
					<option value="1984">1984</option>
					<option value="1985">1985</option>
					<option value="1986">1986</option>
					<option value="1987">1987</option>
					<option value="1988">1988</option>
					<option value="1989">1989</option>
					<option value="1990">1990</option>
				</select>
			</div>
			<div>
				<label for="terms">I Agree to the terms and conditions </label>
				<input id="terms" type="checkbox" name="terms">
			</div>
			<BUTTON>Submit</BUTTON>
		</form>
	</body>
	</html>
